<div class="row error" ng-if="alert">
  <div class="col-xs-12">
    <div class="alert alert-danger alert-dismissible" role="alert">
      {{alert.message}}
    </div>
  </div>
</div>

<div class="payment">
  <div class="plans">
    <div class="row">
      <div class="plan" ng-repeat="plan in plans" ng-include="plan.url"></div>
    </div>
  </div>
</div>
