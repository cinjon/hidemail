<div class="row">
  <h1>Hi in home</h1>
  <div ng-if="user != null">
    We have a user named {{user.name}}
    <button ng-click="logout()" class="btn btn-sm">Logout</button>
  </div>
  <div ng-if="user == null">
    <button ng-click="oauth()" class="btn btn-sm">Click to Connect</button>
  </div>
</div>
