<div class="row timezone">
  <div class="col-xs-4 timeText">
    {{getSetTimezoneDesc()}}
  </div>
  <div class="col-xs-4 col-xs-offset-1">
    <button class="btn btn-sm btn-white timeChoice"
            ng-disabled="!canSetTimezone()" ng-click="setTimezone()">
      {{clock | date:'mediumTime'}}
    </button>
  </div>
</div>

<div class="row timehour" ng-repeat="block in blocks">
  <div class="col-xs-4 timeText">
    {{getBlockDescription(block)}}
  </div>
  <div class="col-xs-4 col-xs-offset-1">
    <select ng-if="canSetTimeblocks()" class="form-control timeChoice timeSelect" ng-model="block.time"
            ng-options="time for time in getAvailableTimes(block.time)" ng-change="updateBlocks()">
    </select>
    <button ng-if="!canSetTimeblocks()" class="btn btn-sm btn-white
                                               timeChoice"
            ng-disabled="true">
      {{block.time}}
    </button>
  </div>
</div>

<div class="row timesubmit" ng-if="changesMade">
  <div class="col-xs-4 col-xs-offset-5">
    <button class="btn btn-sm btn-white timeChoice"
            ng-click="submitTimeChanges()">
      Submit
    </button>
  </div>
</div>
