<div class="timeChanges">
  <div class="row">
    <div class="col-xs-6 introduction">
      Green times are when your email is visible.
    </div>
    <div ng-if="hasInboxes" class="col-xs-6 introduction">
      <button class="toggle-inbox btn-sm btn-white"
    ng-class="{'deactivate-inbox-color':!user.isPaused}" ng-click="toggleInboxesActive(user.isPaused)" ng-disabled="!isInboxToggleEnabled(user)">
        {{toggleInboxesDesc(user.isActive, !user.isPaused)}}: {{allInboxes}}.
      </button>
    </div>
  </div>
</div>

  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-sm btn-white btn-block timezone"
              ng-disabled="!canSetTimezone()" ng-click="setTimezone()"
              ng-class="{btnHover:canSetTimezone()}">
        {{getTimezoneDesc()}} {{clock | date:'shortTime' | lowercase}}, gmt {{timezoneOffset()}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-6" ng-repeat="calendarColumn in calendarColumns">
      <div ng-repeat="calendarBlock in calendarColumn">
        <button ng-disabled="!canSetTimeblocks()" class="btn btn-sm timeChoice"
                ng-class="{'btn-success':isUserBlock(calendarBlock),
                          'btn-white':!isUserBlock(calendarBlock)}" ng-click="toggleBlock(calendarBlock)">
          {{calendarBlock.start}} - {{calendarBlock.end}}
        </button>
      </div>
    </div>
  </div>
  <div class="row submitButtons">
    <div class="col-xs-6">
      <button class="btn btn-sm btn-white timezone"
              ng-disabled="!canSubmitTimeblocks()" ng-click="updateTimeblocks()">
        Submit Changes
      </button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-sm btn-white timezone"
              ng-click="activateAccount()" ng-if="user.isArchiving ||
        (!user.isArchiving && !user.isArchived && user.isActive)" ng-disabled="user.isArchiving">
        {{activateButtonDescription()}}
      </button>
    </div>
  </div>
</div>
